inherits: "../config.yaml"

name: direct_generator

arguments:
  enemy_x_min: -5
  enemy_x_max: 5

  max_angle:
    - linspace:
        min: 5
        max: 50
        n: 10

  input_difficulty_sampling:
    - random
    - systematic

  constrain:
    - null
    - clamp
    - remap

  diversity:
    - true
    - false