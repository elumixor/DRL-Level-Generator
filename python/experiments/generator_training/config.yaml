name: generator_training

arguments:
  enemy_radius: 0.1
  bob_radius: 0.15
  connector_length: 0.5
  enemy_x_min: -2.5
  enemy_x_max: 2.5
  subdivisions: 100
  vertical_speed: 0.02
  enemy_y: 0.25
  max_angle: 45.0
  current_angle: 0.0
  position: 0.0
  angular_speed: 5.0

  min_std: 0.01
  std_constrain: softplus
  skill_weighting:
    mean: 0.75
    std: 0.25
    skew: 2
  action_distance: 0.1


  epochs: 1000
  d_in_size: 100
  sample_size: 25
  skills:
    - - linspace:
          min: 0
          max: 1
          n: 10
  num_evaluations: 10

  max_trajectory_length: 75

  lr: 0.01
  diversity_weight: 0.5
  constrain_weight: 0.5

  evaluator:
    mean: 0.75
    std: 0.25
    skew: 2

log: console

description: >
  Here we try to train the generator using the REINFORCE method
  and having the difficulty evaluation, based on the trajectory
  rewards
