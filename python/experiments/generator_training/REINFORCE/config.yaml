inherits: "../config.yaml"
name: REINFORCE

arguments:
  epochs: 2000
  constrain_weight:
    - 0.5

  max_angle:
    - linspace:
        min: 5
        max: 50
        n: 10

  convergence:
    steps: 100
    threshold: 0.01

  min_std:
    - 0.01

  std_constrain:
    - softplus

  sample_size:
    - 50

  enemy_x_min: -2.5
  enemy_x_max: 2.5

  # will not be unwrapped
  #    - - random:
  #          min: 0
  #          max: 1
  #          repeat: 10

  d_in_sampling:
    - systematic

  trial:
    - linspace:
        n: 10