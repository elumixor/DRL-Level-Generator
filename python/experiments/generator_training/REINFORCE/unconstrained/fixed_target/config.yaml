inherits: "../../../config.yaml"
name: reinforce_fixed_target

arguments:
  epochs: 2000

  convergence:
    steps: 100
    threshold: 0.01

  min_std:
    - 0.01

  std_constrain:
    - softplus

  sample_size:
    - 50

  enemy_x_min: 0
  enemy_x_max: 2

  target:
    # will be unwrapped
    - 0.77

  d_in:
    - linspace:
        min: 0
        max: 1
        n: 10

  trial:
    - linspace:
        n: 10